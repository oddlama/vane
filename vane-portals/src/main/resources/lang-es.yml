  # Configuración para el menú de consola del portal.
  console:
    # El título para el menú de consola.
    # %1$s: Nombre del portal
    title: "§8§lPortal: %1$s"

    # El ítem utilizado para abrir la configuración del portal.
    settings:
      name: "§b§lConfiguración"
      lore: []

    # El ítem utilizado para abrir el selector de destino del portal.
    # %1$s: El destino actualmente seleccionado
    select_target:
      name: "§d§lSeleccionar Destino"
      lore:
        - ""
        - "§7Actual: %1$s"
    # El ítem utilizado para mostrar el destino actual cuando el destino está bloqueado.
    # %1$s: El destino actualmente seleccionado
    select_target_locked:
      name: "§d§lSeleccionar Destino"
      lore:
        - ""
        - "§7Actual: %1$s"
        - "§8¡La selección de destino está §6§lBLOQUEADA§r§8!"
   

    select_target_title: "§8§lSeleccionar Portal de Destino"
    filter_portals_title: "§8§lFiltrar Portales"
    # El ítem utilizado para representar un portal de destino.
    # %1$s: Nombre del portal
    # %2$s: Distancia del portal
    # %3$s: Mundo del portal
    # %4$s: Visibilidad del portal (definido a continuación, público, privado, ...)
