      name: "%1$s"
      lore:
        - ""
        - "§7Distancia: %2$s§6m"
        - "§7Mundo: %3$s"
        - "§7%4$s"
    select_target_portal_visibility_public: "§aPúblico"
    select_target_portal_visibility_group: "§eGrupo de Región (miembros)"
    select_target_portal_visibility_group_internal: "§eGrupo de Región (solo visible internamente)"
    select_target_portal_visibility_private: "§cPrivado"
    
    # El ítem utilizado para desvincular la consola actual.
    unlink_console:
      name: "§c§lDesvincular Consola"
      lore: []
    # El título para el diálogo de confirmación de desvinculación.
    unlink_console_confirm_title: "§c§l¿Desvincular consola?"
    # El ítem para aceptar la desvinculación.
    unlink_console_confirm_accept:
      name: "§c§lDESVINCULAR CONSOLA"
      lore: []
    # El ítem para cancelar la desvinculación.
    unlink_console_confirm_cancel:
      name: "§a§lCancelar"
      lore: []
    
    # El ítem utilizado para destruir el portal.
    destroy_portal:
      name: "§c§lDestruir Portal"
      lore: []
    # El título para el diálogo de confirmación de destrucción del portal.
    destroy_portal_confirm_title: "§c§l¿Destruir portal?"
    # El ítem para aceptar la destrucción.
    destroy_portal_confirm_accept:
      name: "§c§lDESTRUIR PORTAL"
      lore: []
    # El ítem para cancelar la destrucción.
    destroy_portal_confirm_cancel:
      name: "§a§lCancelar"
      lore: []
