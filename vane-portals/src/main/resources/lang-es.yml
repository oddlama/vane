      lore: ["", "§bActual: §c§lBloqueado§r"]

    # Este ítem se utiliza para cambiar e indicar el bloqueo de destino desactivado.
    target_lock_off:
      name: "§b§lAlternar Bloqueo de Destino"
      lore: ["", "§bActual: §a§lDesbloqueado§r"]

    # Este ítem se utiliza para volver al menú anterior.
    back:
      name: "§6↩ §lVolver"
      lore: []

