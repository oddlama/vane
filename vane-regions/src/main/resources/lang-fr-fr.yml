        - "§7Région: %1$s"
        - ""
        - "§7Sélectionne la région dans laquelle vous vous trouvez."

    create_region_group:
      name: "§a§lCréer un groupe de régions"
      lore:
        - ""
        - "§7Crée un nouveau §bgroupe de régions§7. Les groupes de régions"
        - "§7sont utiles pour donner des permissions aux joueur·se·s"
        - "§7en leur assignant un rôle. Toutes les régions dans un même"
        - "§7groupe de régions honoreront ces permissions."

